<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Project</title>
    <style type="text/css">
        canvas {
        border: 1px solid grey; 
        }
    </style>
  </head>
    
  <body>
    
    <canvas id="canvas" width="600" height="400"></canvas>
    
    <script type="text/javascript">
        
      // Gets a handle to the element with id canvasOne. Ian
      var canvas = document.getElementById("canvas");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
     
      //square------------------------------------------------------------------------
      var square = {
         x: 285,
         y: 370,
         vx: 0,
         vy: 0,
           
         draw: function(){
            ctx.fillStyle = "rgb(255,0,0)";
            ctx.fillRect(this.x, this.y, 30,30);
             
          }
       };
        
       //KEYBOARD----------------------------------------------------------------------
       // Add an event listener to the keypress event.
       window.addEventListener("keypress", function(event) { 
        // Just log the event to the console.
        console.log(event);
          
          
        ctx.clearRect(0,0,canvas.width,canvas.height)
        
        if(event.keyCode == 119)
        {
			square.vy -= 5;
			
			if(square.y + square.vy == 0){
			  square.vy += 5;
			}
        
        }
        else if(event.keyCode == 115)
        {
			square.vy += 5;
			  
			if(square.y + square.vy >= canvas.height){
				square.vy-=5;
			}
        }
        else if(event.keyCode == 97)
        {
			square.vx -= 5;
			
			if(square.x + square.vx == 0){
				square.vx += 5;
			}
        }
        else if(event.keyCode == 100)
        {
            square.vx += 5;
            
            if(square.x + square.vx >= canvas.width){
                square.vx -= 5;
                
            }
        }
		
        ctx.fillRect((square.x + square.vx), (square.y + square.vy), 30,30);
      });
       
       //initialyze--------------------------------------------------------------------
	   function init(){
           
          square.draw();   
       }
       init();
       
    </script>
      
  </body>
</html>
